{% load static %}
{% include "header.html" %}
    <body>
      <div class="container">
      {% include "navbar.html" %}

    <h1>Szene "{{szene_edit.name}}" bearbeiten</h1>

    <form action="{% url 'szene_edit' szene_edit.id %}" method="post"> 
        {% csrf_token %} 

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Überschrift:</span>
        <input type="text" class="form-control" name="name" value="{{szene_edit.name}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Abenteuer Zugehörigkeit:</span>
        <input type="text" class="form-control" name="nummer" value="{{szene_edit.kapitel}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Chronologie:</span>
        <input type="text" class="form-control" name="chronologie" value="{{szene_edit.chronologie}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Ort:</span>
          <select name="ort" class="form-select" aria-label="Default select example">
            {% for liste in szenen %} <!--alle aktuell vorhandenen Listen auslesen-->
          <option value="{{liste.id}}">{{liste.ort}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Kurzbeschreibung:</span>
        <input type="text" class="form-control" name="beschreibung" value="{{szene_edit.beschreibung}}" aria-label="Username" aria-describedby="basic-addon1">
        </div>

      
        <div class="md-form mb-4 pink-textarea active-pink-textarea-2">
          <i class="fas fa-angle-double-right prefix"></i>

        <textarea name="szene_kommentar" id="szene_kommentar" class="md-textarea form-control" rows="10">{{szene_edit.kommentar}}</textarea>
        <label for="form23">Handlung bearbeiten</label>
        </div>

        <a class="btn btn-primary" href="{% url 'szenen' szene_edit.kapitel.id %}" role="button">Zurück</a>
        <input type="submit" value="Speichern" type="button" class="btn btn-success">

      </form><br>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
